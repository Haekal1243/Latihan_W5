<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Form</title>
</head>
<body>
    <h2>Employee Data Form</h2>
    <form id="employeeForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name">
            <div class="error" id="nameError"></div>
        </div>
        <div class="form-group">
            <label for="position">Position:</label>
            <select id="position" name="position">
                <option value="">Select your Position</option>
                <option value="manager">Manager</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="analyst">Analyst</option>
                <option value="admin">Admin</option>
            </select>
            <div class="error" id="positionError"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <div class="error" id="emailError"></div>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone">
            <div class="error" id="phoneError"></div>
        </div>
        <div class="form-group">
            <label>Gaji yang diinginkan:</label><br>
            <label>
                <input type="checkbox" name="salary" value="3000000"> Rp.3.000.000
            </label><br>
            <label>
                <input type="checkbox" name="salary" value="5000000"> Rp.5.000.000
            </label><br>
            <label>
                <input type="checkbox" name="salary" value="7000000"> Rp.7.000.000
            </label><br>
            <label>
                <input type="checkbox" name="salary" value="10000000"> Rp.10.000.000
            </label><br>
            <div class="error" id="salaryError"></div>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script src="latihan.js"></script>
</body>
</html>
